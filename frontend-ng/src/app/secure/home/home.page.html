<div>
    <app-header (displayActiveTab)="display($event)" (displayView)="changeView($event)" (sortByView)="changeSort($event)"></app-header>

    <div *ngIf="activeTab === 'albums'">
        <app-albums [view]="view" [sort]="sort"></app-albums>
    </div>
    <div *ngIf="activeTab === 'photos'">
        <app-photos [view]="view" [sort]="sort"></app-photos>
    </div>
    <div *ngIf="activeTab === 'shared'">
        <app-shared></app-shared>
    </div>
</div>
