<div style="width: 90%;margin:0 auto;">
    <div id="title" class="w3-container w3-border-bottom w3-border-grey">
        <p>Profile Settings</p>
    </div>

    <div id="profile-settings" style="width: 80%; margin: 0 auto;" class="w3-border w3-border-red">

        <div id="basicinfo" (click)="hideOverview($event)">
            Basic Info <ion-icon [@showHideRotatedState]="openState"
                style="font-size: 18px; margin-bottom: -4px; padding-left: 5px;" name="arrow-down-circle-outline"
                color="primary"></ion-icon>
        </div>

        <div id="permissions" (click)="hideOverview($event)">
            Permissions <ion-icon [@showHideRotatedState]="openState"
                style="font-size: 18px; margin-bottom: -4px; padding-left: 5px;" name="arrow-down-circle-outline"
                color="primary"></ion-icon>
        </div>

        <div id="sharing" (click)="hideOverview($event)">
            Sharing <ion-icon [@showHideRotatedState]="openState"
                style="font-size: 18px; margin-bottom: -4px; padding-left: 5px;" name="arrow-down-circle-outline"
                color="primary"></ion-icon>
        </div>

        <div id="notifcations" (click)="hideOverview($event)">
            Notifications <ion-icon [@showHideRotatedState]="openState"
                style="font-size: 18px; margin-bottom: -4px; padding-left: 5px;" name="arrow-down-circle-outline"
                color="primary"></ion-icon>
        </div>

        <div id="activitylog" (click)="hideOverview($event)">
            Activity Log <ion-icon [@showHideRotatedState]="openState"
                style="font-size: 18px; margin-bottom: -4px; padding-left: 5px;" name="arrow-down-circle-outline"
                color="primary"></ion-icon>
        </div>

        <div id="statistics" (click)="hideOverview($event)">
            Statistics` <ion-icon [@showHideRotatedState]="openState"
                style="font-size: 18px; margin-bottom: -4px; padding-left: 5px;" name="arrow-down-circle-outline"
                color="primary"></ion-icon>
        </div>
    </div>
</div>
