<form [formGroup]="form">

  <div style="display: flex; align-items: flex-end; justify-content: flex-end; margin:5px 10px 0 0;">
    <ion-icon (click)="closeModal()" color="danger" style="font-size: 24px; cursor: pointer;" name="close-sharp"></ion-icon>
  </div>

  <div class="container">
    <label>Add a title</label>
    <ion-input formControlName="name" name="name" placeholder="Title"></ion-input>
    <br>

    <label>Tags</label>
    <ion-input  name="tag" placeholder="Seperate tags with a space" (keyup)="clear($event)" (keydown)="tagFormat($event)"></ion-input>
    <div style="display: inline-block; display: flex; flex-wrap: wrap;">
      <p id="tags" *ngFor="let tag of tags" style="margin-right: 5px;"><span style="color:rgb(53, 161, 26)">#</span>{{tag}}</p>
    </div>
    <br>

    <label>Add to Albums (optional)</label>
    <ion-button shape="round" size="small" mode="ios">Select Album</ion-button>
    <br>

    <label style="padding-bottom: 5px;">Sharing options:</label>
    <div style="display: inline-block">
      <ion-checkbox style="top:7%; --size: 12px; margin-right: 2px;"></ion-checkbox>
      <label> Allow photo to be in Discover</label>
    </div>
    <br>

    <label>Add Photo:</label>
    <app-upload (uploaded)=addToForm($event)></app-upload>
    <div *ngIf="this.image" style="display:flex; flex-direction: column">
      <img id="photo-to-upload" src={{this.image}} alt="image-to-upload">
      <ion-button (click)="submit()" style="width: 60%;" shape="round" size="small" mode="ios">Upload</ion-button>
    </div>
  </div>
  
</form>
