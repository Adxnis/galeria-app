<ion-list>
  <ion-radio-group  [(ngModel)]="viewMode" name="views" (ionChange)="radioGroupChange($event)" #radioGroup>
    <ion-item>
      <ion-label>Compact View</ion-label>
      <ion-radio slot="end" value="compact"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Full View</ion-label>
      <ion-radio  slot="end" value="full"></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-list>
