<ion-list lines="full" mode="ios">
  <ion-item class="label"> 
    <ion-icon name="pencil-outline"></ion-icon>
    <ion-label (click)="renameAlbum()">Rename Album</ion-label>
  </ion-item>
  <ion-item class="label">
    <ion-icon color="danger" name="trash-outline"></ion-icon>
    <ion-label (click)="deleteAlbum()">Delete Album</ion-label>
  </ion-item>
</ion-list>
